<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="html_head(title, links)">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" href="../static/css/post.css" th:href="@{/css/post.css}" />
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{/favicon.ico}">
    <title th:text="${title}">Page Title</title>
    <th:block th:replace="${links}" />
</head>

<body>
    <div id="wrap">
        <header>
            <nav class="navbar navbar-expand-md navbar-light fixed-top py-0">
                <div class="container">
                    <a class="navbar-brand" href="#" th:href="@{/}">WPArts</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" th:href="@{/}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" th:href="@{/app}">Apps</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#" th:href="@{/post}">
                                    Articles
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" th:href="@{/about}">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                
            </div>
        </header>
        <main role="main" class="container">
            <div class="row">
            </div>
        </main>
    </div>
    <footer id="footer" class="py-3 w-100 bg-light fixed-bottom">
        <div class="container">
            <p class="py-0 my-0 text-left small">
                <span>&copy; WPArts 2018</span>
                &nbsp;
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <a href="mailto:phylame@163.com">Contact</a>
                &nbsp;
                <i class="fa fa-github" aria-hidden="true"></i>
                <a href="https://github.com/phylame">GitHub</a>
            </p>
        </div>
    </footer>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
</body>

</html>
